<div class="header">
    <h1>ComboBox</h1>
    <div>
        <h2>Basic</h2>
    </div>
    <eq-combo-box #countriesComboBox
        [value]=country
        [items]=countries
        [itemValueField]="'code'"
        [itemTextField]="'name'"
        [placeholder]="'Select country...'"
        (onSelect)="select($event)"
        (onOpen)="open()"
        (onClose)="close()">
    </eq-combo-box>
    <div>
        Selected value: {{country | json}}
    </div>
    <br />
    <div>
        <h2>Disabled</h2>
    </div>
    <eq-combo-box #countriesComboBox
        [isEnabled]=false
        [value]=country
        [items]=countries
        [itemValueField]="'id'"
        [itemTextField]="'name'"
        [placeholder]="'Select country...'"
        (onSelect)="select($event)"
        (onOpen)="open()"
        (onClose)="close()">
    </eq-combo-box>
</div>
